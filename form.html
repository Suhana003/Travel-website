<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- nav section -->
      
    <nav class="text-dark">
        <div class="nav-container">
          <div class="logo">WORLD</div><ul>
            <li><a href="index.html " class="text-dark">Home</a></li>
            <li><a href="cityguide.html" class="text-dark">City Guide</a></li>
            <li><a href="#"class="text-dark">Services</a></li>
             <li><a href="travel.html"class="text-dark">Travel with us</a></li>
            <li><a href="contact.html"class="text-dark">Contact</a></li>
          </ul>
        </div>
    </nav>
    
    <div class="container mt-5"></div>
   <form class="formbox">
      <div class="form-group">
        <div>
          <label for="from">From</label>
          <select id="from">
            <option>Australia</option>
            <option>India</option>
            <option>USA</option>
            <option>Japan</option>
            <option>Maldives</option>
            <option>Indonesia</option>
            <option>Thailand</option>
            <option>South korea</option>
            <option>China</option>

          </select>
        </div>
        <div>
          <label for="to">To</label>
          <select id="to">
             <option>Australia</option>
            <option>India</option>
            <option>USA</option>
            <option>Japan</option>
            <option>Maldives</option>
            <option>Indonesia</option>
            <option>Thailand</option>
            <option>South korea</option>
            <option>China</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="departure">Departure</label>
          <input type="date" id="departure">
        </div>
        <div>
          <label for="arrival">Arrival</label>
          <input type="date" id="arrival">
        </div>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="trip" value="round"> Round</label>
        <label><input type="radio" name="trip" value="oneway"> Oneway</label>
      </div>

      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
</div>
</body>
</html>
